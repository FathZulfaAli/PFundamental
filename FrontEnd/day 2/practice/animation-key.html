<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation keyframe</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes example {
            from {
                background-color: rebeccapurple;
            }

            to {
                background-color: yellow;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
