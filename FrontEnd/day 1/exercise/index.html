<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Day 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="padding-bottom: 30px; border: 2px solid red; border-radius: 5px;">
        <div><img class="topImg" src="./img/bg.jpg" alt="ini gambar lembah"></div>
        <div>
            <h1>Lihat gambar diatas</h1>
            <p>Apakah itu sebuah lembah ?</p>

        <div>
            <button class="button">Iya</button>

            <tr>
                <td>1</td>
                <td>
                    <img class="fitimg" src="./img/Cat.jpeg" alt="Smiling Cat">
                </td>
                <td>
                    <p>Smiling <sup>Cat</sup></p>
                </td>
                <td>
                    <p>Healthy <sub>Fish</sub></p>
                </td>
                <td>
                    <form>
                        <input type="radio" name="row1" id="1a">
                        <label for="1a">Vertebrate</label>
                        <input type="radio" name="row1" id="1b">

                    </form>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>

                        <input type="radio" name="row2" id="2b">
                        <label for="2b">Invertebrate</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <img class="fitimg" src="./img/moke.jpeg" alt="Chill Monkey">
                </td>
                <td>
                    <p>Chill <sup>Monkey</sup></p>
                </td>
                <td>
                    <p>Sweet <sub>Banana</sub></p>
                </td>
                <td>
                    <form>
                        <input type="radio" name="row3" id="3a">
                        <label for="3a">Vertebrate</label>
                        <input type="radio" name="row3" id="3b">
                        <label for="3b">Invertebrate</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>4</td>

                    <img class="fitimg" src="./img/jelly.jpeg" alt="Happy Dog">

                </td>
                <td>
                    <p>Saltwater <sub>Plankton</sub></p>

                <td>
                    <form>
                        <input type="radio" name="row4" id="4a">

                        <input type="radio" name="row4" id="4b">

                </td>

                </td>
                <td>
                    <form>
                        <input type="radio" name="row5" id="5a">

</html>
