<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <center>
        <form action="">
            <input required type="text" placeholder="Nama Anda" /> <br>
            <input required type="text" placeholder="Alamat">

            <p>
                <label for="email">email</label>
                <input required type="email" name="email">
            </p>
            <p>
                <label for="username">username</label>
                <input type="text" name="username">
            </p>
            <p><label for="password">password</label>
                <input required type="password" name="password">
            </p>
            <p>
                <label for="umur">umur</label>
                <input type="number" name="umur">
            </p>
            <p>
                <label for="username">tanggal lahir</label>
                <input required type="datetime-local" name="tanggal">
            </p>

            <p>Apa Warna Favoritmu ?</p>
            <select name="" id="">
                <option value="">Merah</option>
                <option value="">Biru</option>
                <option value="">HITAM</option>
            </select>
            <p>Apa Makanan Favoritmu ?</p>
            <select name="" id="">
                <option value="">Baso</option>
                <option value="">Pecel</option>

            </select>
            <p><button type="submit">Submit</button></p>
        </form>
    </center>
</body>

</html>
