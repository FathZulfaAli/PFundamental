<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        body {
            background-color: aqua;
        }

        h1 {
            color: rqb(0, 0, 225);
        }

        h2 {
            color: #00ff00;
        }

        p {
            color: hsl(360, 100%, 75%);
        }
    </style>
</head>

<body>
    <h1>WELCOME</h1>
    <h2>AKUUUUUU</h2>
    <p>YEHOAHFDOQEOWJ</p>
</body>

</html>
