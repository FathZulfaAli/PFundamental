<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- internal css jadi satu di file html -->
    <style>
        h2 {
            color: blue;
        }

        /* ini dipake untuk element */
        h4 {
            color: yellow;
        }

        /* dot . dipake untuk class */
        .mobil {
            color: firebrick;
        }

        /* sharp # dipake untuk id */
        #avanza {
            color: darkmagenta;
        }
    </style>
    <!-- selector didominasi oleh id -->
    <link rel="stylesheet" href="./style.css">
    <!-- dominasi style diurutkan berdasarkan urutan line style tersebut
    contoh line 18 external dan line 9 internal maka akan menang line 9 karena ada diatas -->
</head>

<body>
    <h4>warna apa lagi ini</h4>
    <!-- inline style tetep dominasi -->
    <h1>Inline style</h1>
    <p style="color:limegreen"> warna hijau</p>
    <p style="color:rgb(72, 12, 211)"> warna purple</p>
    <hr>

    <h1>Internal css</h1>
    <h2>Blue</h2>
    <hr>

    <h1>External css</h1>
    <h3>Ini warna apa hayooo</h3>
    <hr>

    <!-- dominasi mobil atau avanza bergantung pada peletakan class di style line 9 -->
    <p class="mobil" id="#avanza">ini avanza</p>
    <p class="mobil">ini ayla</p>
</body>

</html>
